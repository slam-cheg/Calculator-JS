<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Calculator-JS</title>
	</head>
	<body>
		<form class="calculator">
            <h1>Calculator v.1</h1>
			<div class="data-num" data-num="">
				<input type="number" class="input" placeholder="0" />
			</div>

			<div class="buttons">
				<button class="clear">C</button>
				<button class="erase disabled">&#8592;</button>
				<button class="bracket-open disabled">(</button>
				<button class="bracket-close disabled">)</button>

				<button class="num-btn">1</button>
				<button class="num-btn">2</button>
				<button class="num-btn">3</button>
				<button class="operator-btn" id="+">+</button>

				<button class="num-btn">4</button>
				<button class="num-btn">5</button>
				<button class="num-btn">6</button>
				<button class="operator-btn" id="-">-</button>

				<button class="num-btn">7</button>
				<button class="num-btn">8</button>
				<button class="num-btn">9</button>
				<button class="operator-btn" id="*">*</button>

				<button class="comme disabled">,</button>
				<button class="num-btn">0</button>
				<button class="submit-btn" id="equal">=</button>
				<button class="operator-btn" id="/">/</button>
			</div>
		</form>
		<script src="./index.js"></script>
	</body>
</html>
